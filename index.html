<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Stylesheets -->
	<link rel="stylesheet" href="styles/style.css">
	<!-- Font -->

	
	<!-- title -->
	<title>Moco Museum</title>
	
</head>

<body>
	<header>
		<div class="container">
            <a href="index.html">
                <img src="images/logo-black.svg" alt="rastudio;" class="logo"></a>
            <nav>
                <ul>
                    <li>
                        <a class="menu-bold" href="index.html">Moco Amsterdam</a>
                    </li>
                    <li>
                        <a class="menu" href="">Moco Barcelone</a>
                    </li>
                    <li>
                        <a class="menu" href="">About</a>
                    </li>
                    <li>
                        <a class="menu" href="">Exhibation</a>
                    </li>
                    <li>
                        <a class="menu" href="">Stories</a>
                    </li>
                    <li>
                        <a class="menu" href="">Shop</a>
                    </li>
                </ul>
                <ul class="social-media ">
                    <li class="social-media__item">
                    <a class="social-media__button" target="_blank" href="https://www.facebook.com/mocomuseum/">
                        <i class="fa fa-facebook"></i>
                    </a>
                </li>
                    <li class="social-media__item">
                    <a class="social-media__button" target="_blank" href="https://twitter.com/moco_museum">
                        <i class="fa fa-twitter"></i>
                    </a>
                </li>
                    <li class="social-media__item">
                    <a class="social-media__button" target="_blank" href="https://www.instagram.com/mocomuseum/">
                        <i class="fa fa-instagram"></i>
                    </a>
                </li>
            </ul>
            </nav>
        </div>
		</nav>
	</header>

	<main>
		<ul class="menu_list">
			<li class="menu_item">
				<div class="container">
					<img src="images/home-3.jpeg" alt="Avatar" >
					<h2>Prices & Opening hours</h2>
					<div class="overlay container">
					  <div>
						<img src="images/bg_opening-hours.jpeg" alt="Avatar" class="menu__image ">
					  </div>
					</div>
				</div>
			</li>
			<li class="menu_item">
				<div class="container">
					<img src="images/home-1.jpeg" alt="Avatar" class="image">
					<h2 class="tickets">Tickets</h2>
					<p>Online discount</p>
					<div class="overlay">
					  <div>
						<img src="images/bg_landingpage.jpeg" alt="Avatar">
					  </div>
					</div>
				</div>
			</li>
			<li class="menu_item">
				<div class="container">
					<img src="images/New_Exhibition_Dots.jpeg" alt="Avatar" class="image">
					<div class="overlay">
					  <div>
						<img src="images/MocoMember4.jpeg" alt="Avatar" class="menu__image ">
					  </div>
					</div>
				</div>
			</li>
			<li >
				<div class="container">
					<img src="images/bg_landingpage.jpeg" alt="Avatar" class="image">
					<div class="overlay">
					  <div>
						<img src="images/home-3-alt-2.jpeg" alt="Avatar">
					  </div>
					</div>
				</div>
			</li>
		</ul>
		<a href="https://mocowebshop.com/" target="_blank" class="shop-button slide-up">
			<span class="shop-button-text">Shop</span>
			<span class="shop-button-background"></span>
		</a>
		<a href="https://mocomuseum.com/locations/" class="tickets-button no-smoothstate slide-up">
			<span class="tickets-button-text">Book</span>
			<span class="tickets-button-text">your ticket</span>
			<span class="tickets-button-text">now</span>
			<span class="tickets-button-background"></span>
		</a>

	</main>
	<footer>
	</footer>
</body>

</html>
